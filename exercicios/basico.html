<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p> Produto: {{ nome }}, R$ {{ preco }}, desconto: {{ desconto * 100 }}%  </p>
        <p>Hora Certa: {{horaCerta()}}</p>
        <p>Preço com Desconto: R$ {{ precoComDesconto }} </p>
    </div>
    <script>
        new Vue ({
            el: "#app",
            data : {
                nome: "Cadeira",
                preco: 1302,
                desconto: 0.15
            },
            methods: {
                horaCerta () {
                    return new Date().toLocaleDateString()
                }
            },
            computed: {
                precoComDesconto () {
                    return this.preco * ( 1 - this.desconto)
                }
            }
        })
    </script>
</body>
</html>
