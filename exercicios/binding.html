<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p> Link: {{ link }} </p>
        <p> <a v-bind:href="link"> Canal</a> </p>
        <p> <a :href="link"> Canal</a> </p>
        <p>
            <input type="text" v-model="nome"><br>
            <span> {{nome}} </span>
        </p>
    </div>
    <script>
        new Vue ({
            el: "#app",
            data: {
                nome: "Naville",
                link: "https://youtube.com/GamesEduUu"
            },
            watch: {
                nome(novoValor) {
                    console.log(novoValor);
                }
            }
        })
    </script>
</body>
</html>
