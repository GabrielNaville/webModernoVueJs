<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno,i) in alunos">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}} -
            <span v-if="aluno.nota >= 9">Excelente</span>
            <span v-else-if="aluno.nota >= 7">Ta na media</span>
            <span v-else="aluno.noma >= 6">Burro</span>
        </p>
        <ul style="list-style: none;"> 
            <li v-for="n in 4">
                <span v-show="n >=2">{{n}}</span>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    {nome: "Gabriel", nota: 6.0},
                    {nome: "Susana", nota: 10.0},
                    {nome: "Carlos", nota: 8.0},
                    {nome: "Elaine", nota: 9.0}
                ]
            }
        })
    </script>
</body>
</html>
